name: Lint CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  web-lint:
    name: mplz-web
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run:
          npm install --include=dev
        working-directory: ./web
      - name: Check with ESLint
        run:
          npx eslint ./src
        working-directory: ./web
